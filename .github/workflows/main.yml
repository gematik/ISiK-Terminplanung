# This is a basic workflow to help you get started with Actions

name: CI (FHIR Validation)

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    paths:
    - 'Resources/**'
    branches-ignore:
    - 'main**'
  pull_request:
    branches:
    - 'main**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Validate all resources using Firely Terminal 
  CI_FHIR_VALIDATION:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code (PR)
        uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Checkout code (Main)
        uses: actions/checkout@v4
        if: github.event_name != 'pull_request'

      - name: Locale init
        run: |
          echo "LANG=en_US.utf8" >> $GITHUB_ENV
          echo "LC_ALL=en_US.UTF-8" >> $GITHUB_ENV

      - name: pwd
        run: |
          pwd
          ls

      - name: DownloadValidator
        run: |
          mkdir -p ~/.fhir/validators
          curl -L -o ~/.fhir/validators/validator_cli.jar https://ig.fhir.de/download/validator_cli.jar
          echo "FHIR Validator downloaded."

      - name: Validate Resources with FHIR Validator
        run: |
          java -jar ~/.fhir/validators/validator_cli.jar \
          Resources/fsh-generated/resources \
          -version 4.0 \
          -ig Resources/fsh-generated/resources \
          -ig de.gematik.isik-basismodul \
          -ig de.ihe-d.terminology \
          -advisor-file advisor.json \
          -allow-example-urls true \
          -output-style compact \
          -show-message-ids
        
