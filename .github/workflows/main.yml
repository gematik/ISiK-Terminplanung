name: CI (FHIR Validation)

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    paths:
    - 'Resources/**'
    branches-ignore:
    - 'main**'
  pull_request:
    branches:
    - 'main**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Validate all resources using Firely Terminal 
  CI_FHIR_VALIDATION:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code (PR)
        uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Checkout code (Main)
        uses: actions/checkout@v4
        if: github.event_name != 'pull_request'

      - name: DownloadValidator
        run: |
          mkdir -p ~/.fhir/validators
          curl -L -o ~/.fhir/validators/validator_cli.jar https://github.com/hapifhir/org.hl7.fhir.core/releases/latest/download/validator_cli.jar
          echo "FHIR Validator downloaded."

      - name: Validate Resources with FHIR Validator
        continue-on-error: true
        run: |
          java -jar ~/.fhir/validators/validator_cli.jar \
          Resources/fsh-generated/resources \
          -version 4.0 \
          -ig Resources/fsh-generated/resources \
          -ig de.gematik.isik-basismodul#4.0.1 \
          -ig de.ihe-d.terminology#3.0.1 \
          -advisor-file advisor.json \
          -allow-example-urls true \
          -output-style compact \
          -resolution-context file:Resources/fsh-generated/resources/ \
          -show-message-ids || true
          rm -rf /home/runner/.fhir/packages
        
      # Java and .NET are already installed on ubuntu-latest
        
      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.6.6
        with:
          PATH_TO_CONFORMANCE_RESOURCES: Resources/fsh-generated/resources/
          DOTNET_VALIDATION_ENABLED: false
          JAVA_VALIDATION_ENABLED: true
          JAVA_VALIDATION_OPTIONS: -allow-example-urls true -advisor-file advisor.json -output-style compact -show-message-ids -resolution-context file:Resources/fsh-generated/resources/
          SIMPLIFIER_USERNAME: ${{ secrets.SIMPLIFIER_USERNAME }}
          SIMPLIFIER_PASSWORD: ${{ secrets.SIMPLIFIER_PASSWORD }}
          SUSHI_ENABLED: true
          SUSHI_OPTIONS: Resources/
          EXPECTED_FAILS: VALIDATION_CONFORMANCE_JAVA

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions Bot
          committer_email: ActionBot@github.com
          add: 'Resources/fsh-generated/resources/'
          message: auto-generated FHIR files by GitHub Actions (CI FSH to FHIR Validation)
